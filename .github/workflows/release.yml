name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  # version-taggingワークフローからの呼び出しを受け付ける
  workflow_call:
    inputs:
      tag:
        description: 'リリース対象のタグ名'
        required: true
        type: string

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        # workflow_callの場合は入力されたタグ、pushの場合はトリガーされたタグを使用
        ref: ${{ inputs.tag || github.ref }}
    - uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
    - name: Setup
      run: make setup
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: "~> v2"
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
