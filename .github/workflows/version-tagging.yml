name: version-tagging

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-version-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest version tag
        id: get_version
        run: |
          # 最新のバージョンタグを取得（セマンティックバージョニング形式）
          LATEST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "最新のタグが見つかりません。初期バージョン v0.0.1 を使用します。"
            NEW_VERSION="v0.0.1"
          else
            echo "最新のタグ: $LATEST_TAG"

            # バージョン番号を解析（vプレフィックスを除去）
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)

            # パッチバージョンをインクリメント
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          echo "新しいバージョン: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.get_version.outputs.new_version }}"

          # タグを作成
          git tag "$NEW_VERSION"

          # タグをプッシュ
          git push origin "$NEW_VERSION"

          echo "タグ $NEW_VERSION を作成してプッシュしました。"
