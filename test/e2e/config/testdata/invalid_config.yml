# 無効な設定ファイル（テスト用）
# 必須フィールドが欠けている設定
default_profile:
  # AI設定が不完全（APIキーが欠けている）
  ai:
    gemini:
      type: gemini-2.5-flash
      # api_keyもapi_key_envも未設定

  # 出力先設定
  output:
    # Slack投稿設定（トークンが欠けている）
    slack_api:
      enabled: true
      # api_tokenもapi_token_envも未設定
      channel: "#test-channel"

# キャッシュ設定は有効だが、AI設定が不完全なためバリデーションエラーになる
cache:
  enabled: false
