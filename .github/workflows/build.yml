name: build 

on:
  push:
    branches:
      - '**'
    tag-ignore:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Verify Go Formatting
      run: |
        make fmt
        git diff --exit-code

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build
      run: make build
